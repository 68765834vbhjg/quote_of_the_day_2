<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quote of the day</title>
    <style>
        /* Additional CSS styles if needed */
        .margin-top-5 {
            margin-top: 5rem;
        }
    </style>
</head>
<body>
    <div class="container-sm" id="main_div">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8 text-center">
                <h2  class="text-white">Quote of the day</h2>
                <blockquote id="quote" class="text-white">loading....</blockquote>
                <span id="author" class="text-white">loading..</span>
                <div class="mt-3">
                    <button class="btn btn-primary me-2" onclick="getquote(api_url)">New Quote</button>
                    <button class="btn btn-secondary" onclick="Tweet()">Tweet</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://api.quotable.io/random";

        async function getquote(url) {
            const respone = await fetch(url);
            const data = await respone.json(); 

            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }
        
        getquote(api_url);

        function Tweet() {
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + " ---by " + "Tweet Window", "width=600,height=300");
        }
    </script>
</body>
</html>
